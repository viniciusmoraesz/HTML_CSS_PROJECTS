<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="card">

      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    

    <div class="name-location">
      <h1 class="heading">Jessica Randall</h1>

      <h1 class="body-bold">London, United Kingdom</h1>
    </div>

    <div class="description">
      <p class="body-regular">"Front-end developer and avid reader."</p>
    </div>

    <div class="links">

      <a class="btn body-regular-links git" href="">GitHub</a>
      <a class="btn body-regular-links front" href="">Frontend Mentor</a>
      <a class="btn body-regular-links linkedin" href="">Linkedin</a>
      <a class="btn body-regular-links twitter" href="">Twitter</a>
      <a class="btn body-regular-links instagram" href="">Instagram</a>

    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">vini</a>.
  </div>
</body>

</html>
